
services:
  # Development database
  postgres:
    image: postgres:15-alpine
    container_name: openrevenue-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: openrevenue
      POSTGRES_USER: openrevenue
      POSTGRES_PASSWORD: development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openrevenue

  # Development Redis
  redis:
    image: redis:7-alpine
    container_name: openrevenue-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openrevenue

  # Standalone app for development/testing
  standalone:
    build:
      context: ./packages/standalone
      dockerfile: Dockerfile
    container_name: openrevenue-standalone
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./packages/standalone/data:/app/data
      - ./packages/standalone/logs:/app/logs
    environment:
      - NODE_ENV=development
      - JWT_SECRET=development-jwt-secret-change-in-production
      - SESSION_SECRET=development-session-secret-change-in-production
      - SYNC_INTERVAL=24
      - API_PORT=3001
      - WEB_UI_ENABLED=true
      - STARTUP_NAME=Example Startup
      - STARTUP_DESCRIPTION=This is an example startup for development
    depends_on:
      - postgres
      - redis
    networks:
      - openrevenue

volumes:
  postgres_data:
  redis_data:

networks:
  openrevenue:
    driver: bridge